<head>

      <div class="modern-hero-content container">

        <p class="modern-hero-subtitle">Gallery & Videos</p>

    <section class="content-panel container">

        <div class="media-images-grid">

          <div class="media-img-wrap"><img src="images/Sim.jpg" alt="Simulator" class="media-img" /><span class="media-magnifier"></span></div>
          <div class="media-img-wrap"><img src="images/overview.png" alt="Overview" class="media-img" /><span class="media-magnifier"></span></div>
          <div class="media-img-wrap"><img src="images/teaching2.jpg" alt="Teaching" class="media-img" /><span class="media-magnifier"></span></div>

          <div class="media-img-wrap"><img src="images/DS5000.svg" alt="DS5000" class="media-img" /><span class="media-magnifier"></span></div>

  <!-- Footer component placeholder -->
  <div id="site-footer-placeholder"></div>

  <script src="js/main.js" defer></script>
  <script src="js/include-fragments.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Custom fullscreen lightbox for media images
      const images = document.querySelectorAll('.media-img');
      let lightbox = document.getElementById('media-fullscreen-lightbox');
      if (!lightbox) {
        lightbox = document.createElement('div');
        lightbox.id = 'media-fullscreen-lightbox';
        lightbox.style.position = 'fixed';
        lightbox.style.top = 0;
        lightbox.style.left = 0;
        lightbox.style.width = '100vw';
        lightbox.style.height = '100vh';
        lightbox.style.background = 'rgba(0,0,0,0.97)';
        lightbox.style.display = 'flex';
        lightbox.style.alignItems = 'center';
        lightbox.style.justifyContent = 'center';
        lightbox.style.zIndex = 2147483647;
        lightbox.style.visibility = 'hidden';
        lightbox.style.opacity = 0;
        lightbox.style.transition = 'opacity 0.2s';
        lightbox.innerHTML = '<button id="media-fullscreen-x" style="position:absolute;top:32px;right:48px;font-size:2.5rem;color:#fff;background:none;border:none;cursor:pointer;z-index:2147483648;">&times;</button><img id="media-fullscreen-img" src="" alt="" style="max-width:98vw;max-height:96vh;border-radius:10px;box-shadow:0 4px 32px #0007;">';
        document.body.appendChild(lightbox);
      }
      // Also force header to be below the lightbox
      var header = document.getElementById('site-header-placeholder');
      if (header) {
        header.style.position = 'relative';
        header.style.zIndex = 1;
      }
      const imgEl = lightbox.querySelector('#media-fullscreen-img');
      const closeBtn = lightbox.querySelector('#media-fullscreen-x');
      // Add navigation arrows for lightbox
      const arrowLeft = document.createElement('button');
      arrowLeft.innerHTML = '←';
      arrowLeft.style.position = 'absolute';
      arrowLeft.style.left = '32px';
      arrowLeft.style.top = '50%';
      arrowLeft.style.transform = 'translateY(-50%)';
      arrowLeft.style.fontSize = '2.5rem';
      arrowLeft.style.color = '#fff';
      arrowLeft.style.background = 'rgba(0,0,0,0.55)';
      arrowLeft.style.border = 'none';
      arrowLeft.style.borderRadius = '50%';
      arrowLeft.style.width = '48px';
      arrowLeft.style.height = '48px';
      arrowLeft.style.cursor = 'pointer';
      arrowLeft.style.zIndex = '2147483648';
      arrowLeft.style.display = 'none';

      const arrowRight = document.createElement('button');
      arrowRight.innerHTML = '→';
      arrowRight.style.position = 'absolute';
      arrowRight.style.right = '32px';
      arrowRight.style.top = '50%';
      arrowRight.style.transform = 'translateY(-50%)';
      arrowRight.style.fontSize = '2.5rem';
      arrowRight.style.color = '#fff';
      arrowRight.style.background = 'rgba(0,0,0,0.55)';
      arrowRight.style.border = 'none';
      arrowRight.style.borderRadius = '50%';
      arrowRight.style.width = '48px';
      arrowRight.style.height = '48px';
      arrowRight.style.cursor = 'pointer';
      arrowRight.style.zIndex = '2147483648';
      arrowRight.style.display = 'none';

      lightbox.appendChild(arrowLeft);
      lightbox.appendChild(arrowRight);

      let currentIndex = 0;
      function showLightboxAtIndex(idx) {
        currentIndex = (idx + images.length) % images.length;
        showLightbox(images[currentIndex].src, images[currentIndex].alt);
        arrowLeft.style.display = arrowRight.style.display = 'block';
      }
      function showLightbox(src, alt) {
        imgEl.src = src;
        imgEl.alt = alt || '';
        lightbox.style.visibility = 'visible';
        lightbox.style.opacity = 1;
      }
      images.forEach((img, i) => {
        img.addEventListener('click', function(e) {
          e.preventDefault();
          showLightboxAtIndex(i);
        });
      });
      arrowLeft.addEventListener('click', function(e) {
        e.stopPropagation();
        showLightboxAtIndex(currentIndex - 1);
      });
      arrowRight.addEventListener('click', function(e) {
        e.stopPropagation();
        showLightboxAtIndex(currentIndex + 1);
      });
      closeBtn.addEventListener('click', hideLightbox);
      lightbox.addEventListener('click', function(e) {
        if (e.target === lightbox) hideLightbox();
      });
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && lightbox.style.visibility === 'visible') hideLightbox();
      });
      // Hide arrows when closing
      function hideLightbox() {
        lightbox.style.opacity = 0;
        setTimeout(() => {
          lightbox.style.visibility = 'hidden';
          imgEl.src = '';
          arrowLeft.style.display = arrowRight.style.display = 'none';
        }, 200);
      }
    });
  </script>
</body>
</html>
